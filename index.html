<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico?ver=1.002">
	<title>Login Auth</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" data-bs-toggle="modal" href="#">Login Auth</a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" id="HomeNav" href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" href="#RegisterModal">Register</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" href="#ResetPasswordModal">Reset</a></li>
                    <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" href="#LoginModal">Login</a></li>
                    <li class="nav-item"><a class="nav-link" id="logout" href="#" role="button">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

<div class="container-fluid">
    <div id="LoggedIn" class="float-end"></div>
</div><!-- end of main container -->

<div id="LoginModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="LoginInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="username" id="username" placeholder="Username">
                    <input type="password" class="form-control form-control-sm m-1" name="password" id="password" placeholder="Password">
                    <button id="LoginButton" type="button" class="btn btn-success btn-sm m-1">Login</button>
                </form>
                <div id="LoginDisplay"></div>
            </div>
            <div class="modal-footer">
                <a id="ForgotPassword" href="#" class="button" role="button">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

<div id="ResetPasswordModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Password Reset</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="ResetPasswordInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="usernameReset" id="usernameReset" placeholder="Username">
                    <input type="text" class="form-control form-control-sm m-1" name="emailAddrReset" id="emailAddrReset" placeholder="or Email address">
                    <button id="ResetPasswordButton" type="button" class="btn btn-success btn-sm m-1">Reset Password</button>
                </form>
                <div id="ResetPasswordDisplay">
                </div>
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div id="PasswordModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Set Password</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="PasswordInput" class="form-group" action="#">
                    <input type="hidden" class="form-control form-control-sm m-1" name="regCode" id="regCode">
                    <input type="password" class="form-control form-control-sm m-1" name="password_1" id="password_1" placeholder="Password">
                    <input type="password" class="form-control form-control-sm m-1" name="password_2" id="password_2" placeholder="Confirm Password">
                    <button id="PasswordButton" type="button" class="btn btn-success btn-sm m-1">Set Password</button>
                </form>
                <div id="PasswordDisplay">
                </div>
            </div>
            <div class="modal-footer">
                Password must be at least 8 characters, and include at least one number, letter, symbol, and CAPS
            </div>
        </div>
    </div>
</div>

<div id="RegisterModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Registration</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="RegisterInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="usernameReg" id="usernameReg" placeholder="Username">
                    <input type="text" class="form-control form-control-sm m-1" name="emailAddrReg" id="emailAddrReg" placeholder="Email address">
                    <button id="RegisterButton" type="button" class="btn btn-success btn-sm m-1">Register</button>
                </form>
                <div id="RegisterDisplay">
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="main.js?ver=1.002"></script>

</body>
</html>

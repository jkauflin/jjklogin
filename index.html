<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login Auth</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" data-toggle="modal" href="#">Login Auth</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" data-toggle="modal" href="#RegisterModal">Register</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="modal" href="#ResetPasswordModal">Reset</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="modal" href="#LoginModal">Login</a></li>
            <li class="nav-item"><a class="nav-link" id="logout" href="#" role="button">logout</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div id="username" class="float-right"></div>
</div><!-- end of main container -->

<div id="LoginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="LoginInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="username" id="username" placeholder="Username">
                    <input type="password" class="form-control form-control-sm m-1" name="password" id="password" placeholder="Password">
                    <button id="LoginButton" type="button" class="btn btn-success btn-sm m-1">Login</button>
                </form>
                <div id="LoginDisplay"></div>
            </div>
            <div class="modal-footer">
                <a id="ForgotPassword" href="#" class="button" role="button">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

<div id="ResetPasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Password Reset</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ResetPasswordInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="usernameReset" id="usernameReset" placeholder="Username">
                    <input type="text" class="form-control form-control-sm m-1" name="emailAddrReset" id="emailAddrReset" placeholder="or Email address">
                    <button id="ResetPasswordButton" type="button" class="btn btn-success btn-sm m-1">Reset Password</button>
                </form>
                <div id="ResetPasswordDisplay">
                </div>
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div id="PasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Set Password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="PasswordInput" class="form-group" action="#">
                    <input type="hidden" class="form-control form-control-sm m-1" name="regCode" id="regCode">
                    <input type="password" class="form-control form-control-sm m-1" name="password_1" id="password_1" placeholder="Password">
                    <input type="password" class="form-control form-control-sm m-1" name="password_2" id="password_2" placeholder="Confirm Password">
                    <button id="PasswordButton" type="button" class="btn btn-success btn-sm m-1">Set Password</button>
                </form>
                <div id="PasswordDisplay">
                </div>
            </div>
            <div class="modal-footer">
                Password must be at least 8 characters, and include at least one number, letter, symbol, and CAPS
            </div>
        </div>
    </div>
</div>

<div id="RegisterModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="RegisterInput" class="form-group" action="#">
                    <input type="text" class="form-control form-control-sm m-1" name="usernameReg" id="usernameReg" placeholder="Username">
                    <input type="text" class="form-control form-control-sm m-1" name="emailAddrReg" id="emailAddrReg" placeholder="Email address">
                    <button id="RegisterButton" type="button" class="btn btn-success btn-sm m-1">Register</button>
                </form>
                <div id="RegisterDisplay">
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="main.js?ver=1.000"></script>

</body>
</html>
